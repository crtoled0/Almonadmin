<!-- ko if: dashboard() -->
<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-12">
            <h2 data-bind="html: welcomeMsg()">User Profile</h2>
        </div>
</div>
<div class="wrapper wrapper-content" >
    <div class="row animated fadeInRightBig">
      <div class="col-lg-4">
            <div id="profileContainer" class="widget-head-color-box navy-bg p-lg text-center margin-out">
                <div class="m-b-md">
                  <h2 class="font-bold no-margins" data-bind="html: dashboard().user.fullName"> - </h2>
                  <small data-bind="html:dashboard().user.userId"> - </small>
                </div>
                <img data-bind="attr:{'src': !dashboard().user.pic_id?'img/noProfileImg.png':dashboard().user.pic_id}"
                     class="img-circle circle-border m-b-md"
                     alt="profile">
                <div>
                          <span>Email: <span data-bind="html: dashboard().user.email"></span></span> </br>
                          <span>Phone: <span data-bind="html: dashboard().user.phone"></span></span> </br>
                          <span>Paypal Conf: <span data-bind="html: dashboard().user.paypalId"></span></span> </br>
                          <span>Suffix Price: <span data-bind="html: dashboard().user.suffixPrice"></span></span>
                </div>
            </div>
            <div class="widget-text-box">
                          <div class="text-center">
                                <button class="btn btn-primary btn-circle btn-lg"
                                        data-toggle="tooltip"
                                        data-placement="bottom"
                                        title="Edit User"
                                        type="button"
                                        data-bind="click: editUser">
                                  <i class="fa fa-pencil-square-o"></i>
                                </button>
                          </div>
            </div>
       </div>
       <div class="col-lg-8 cont-fixed-heigth" >
             <div class="ibox float-e-margins">
                     <div class="ibox-title">
                       <h5>Resume</h5>
                       <div class="ibox-tools">
                             <a class="collapse-link">
                             <i class="fa fa-chevron-up"></i>
                             </a>

                       </div>
                     </div>
                     <div class="ibox-content">
                       <div class="row  border-bottom white-bg dashboard-header">
                            <div class="col-sm-6">
                              <span class="pull-right">
                                <h4>Root Categories</h4>
                              </span>
                              </br>
                                <ul class="list-group clear-list m-t" data-bind="foreach: {data: dashboard().categories ,as:'$cat'}">
                                    <li class="list-group-item fist-item">
                                      <span class="pull-right">
                                        <button data-bind="attr:{'title':'Edit '+$cat.name}"
                                                class="btn btn-primary btn-circle"
                                                data-toggle="tooltip"
                                                data-placement="bottom"
                                                type="button">
                                          <i class="fa fa-pencil-square-o"></i>
                                        </button>
                                      </span>
                                        <i class="fa fa-th-large" /> <span data-bind="html:$cat.name"></span>
                                    </li>
                                </ul>
                                <div class="al-col-footer">
                                              <div class="text-center">
                                                    <button class="btn btn-primary btn-circle btn-lg" data-toggle="tooltip" data-placement="bottom" title="Add Category" type="button">
                                                      <i class="fa fa-plus"></i>
                                                    </button>
                                              </div>
                                </div>
                            </div><!-- / col 1 -->
                            <div class="col-sm-6">
                                <span class="pull-right">
                                  <h4>Products</h4>
                                </span>
                                </br>
                                <ul class="list-group clear-list m-t" data-bind="foreach: {data: dashboard().products ,as:'$prod'}" >
                                  <li class="list-group-item fist-item">
                                    <span class="pull-right">
                                      <button data-bind="attr:{'title':'Edit '+$prod.displayName}"
                                              class="btn btn-primary btn-circle"
                                              data-toggle="tooltip"
                                              data-placement="bottom"
                                              type="button">
                                        <i class="fa fa-pencil-square-o"></i>
                                      </button>
                                    </span>
                                      <i class="fa fa-cube" /> <span data-bind="html:$prod.displayName"></span>
                                  </li>
                                </ul>
                                <div class="al-col-footer">
                                              <div class="text-center">
                                                    <button class="btn btn-primary btn-circle btn-lg" data-toggle="tooltip" data-placement="bottom" title="Add Product" type="button">
                                                      <i class="fa fa-plus"></i>
                                                    </button>
                                              </div>
                                </div>
                            </div><!-- / col 2 -->
                      </div>
                     </div>
              </div>
      </div>
  </div>
</br></br>
  <div class="row">
        <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Pictures</h5>
                    </div>
                    <div class="ibox-content grid" data-bind="foreach: {data: dashboard().images ,as:'$pic'}">
                        <a class="grid-item" href="#" title="">
                            <img alt="image" data-bind="attr:{'src':koMods['imagesMod'].getImageFromIndex($pic)}"  />
                        </a>
                    </div>
                </div>
        </div>
  </div>

</div>
<!-- /ko -->
