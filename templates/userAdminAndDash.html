<section data-bind="visible: visible()">
<!-- ko if: dashboard() -->

<div class="wrapper wrapper-content" >
     <div class="row animated fadeInRightBig">
       <div class="col-lg-12 row">
             <div id="profileContainer" class="widget navy-bg">
               <div class="row">
                    <div class="col-xs-2">
                       <img data-bind="attr:{'src': !dashboard().user.pic_id?'img/noProfileImg.png':dashboard().user.pic_id}"
                            class="img-circle circle-border m-b-md"
                            alt="profile" />
                    </div>
                    <div class="col-xs-2 text-center moreTopPad">
                      <h2 class="font-bold no-margins" data-bind="html: dashboard().user.fullName"> - </h2>
                      <small data-bind="html:dashboard().user.userId"> - </small>
                    </div>
                    <div class="col-xs-6 text-center moreTopPad">
                      <span>Email: <span data-bind="html: dashboard().user.email"></span></span> </br>
                      <span>Phone: <span data-bind="html: dashboard().user.phone"></span></span> </br>
                      <span>Paypal Conf: <span data-bind="html: dashboard().user.paypalId"></span></span> </br>
                      <span>Suffix Price: <span data-bind="html: dashboard().user.suffixPrice"></span></span>
                    </div>
                    <div class="col-xs-2 moreTopPad">
                      <button class="btn btn-warning btn-circle btn-lg"
                              data-toggle="tooltip"
                              data-placement="bottom"
                              title="Edit User"
                              type="button"
                              data-bind="click: editUser">
                        <i class="fa fa-pencil-square-o"></i>
                      </button>
                    </div>
                </div>

             </div>

        </div>
     </div>

     <div class="row animated fadeInRightBig">
       <div class="col-lg-12 row">
             <div id="profileContainer" class="widget white-bg">
               <div class="row">
                    <div class="col-xs-4">
                      <div class="row dashHeadMenSec">
                        <h4>Categories</h4>
                        <div class="text-center">
                              <button class="btn btn-danger btn-circle " data-toggle="tooltip" data-placement="bottom" title="Add Category" type="button">
                                <i class="fa fa-plus"></i>
                              </button>
                        </div>
                      </div>
                      <div class="row leftCatBrowser">
                            <nav id="menudashcats">
                                <div id="panel-menu">

                                  <ul data-bind="template: { name: 'itemTmpl', foreach: dashboard().categories }"></ul>

                                  <script id="itemTmpl" type="text/html">
                                      <li>
                                          <span>
                                            <button data-bind="attr:{'title':'Edit '+name}"
                                                    class="btn btn-primary btn-circle"
                                                    data-toggle="tooltip"
                                                    data-placement="bottom"
                                                    type="button">
                                              <i class="fa fa-pencil-square-o"></i>
                                            </button>
                                            &nbsp;
                                            <i class="fa fa-th-large" />&nbsp;
                                            <a href="#/" data-bind="text: name"></a>
                                          </span>
                                          <!-- ko if: $data.childCategories && $data.childCategories.length > 0 -->
                                          <ul data-bind="template: { name: 'itemTmpl', foreach: $data.childCategories }"></ul>
                                          <!-- /ko -->
                                      </li>
                                  </script>

                                </div>
                            </nav>
                        </div>
                        <div class="row">
                                      <div class="text-center">
                                            <button class="btn btn-danger btn-circle" data-toggle="tooltip" data-placement="bottom" title="Add Category" type="button">
                                              <i class="fa fa-plus"></i>
                                            </button>
                                      </div>
                        </div>
                    </div>
                    <div class="col-xs-8">
                      <div class="row dashHeadMenSec">
                        <h4>Products</h4>
                        <div class="text-center">
                              <button class="btn btn-danger btn-circle " data-toggle="tooltip" data-placement="bottom" title="Add Product" type="button">
                                <i class="fa fa-plus"></i>
                              </button>
                        </div>
                      </div>
                        <div class="row">
                          <!-- ko foreach: {data: dashboard().products ,as:'$prod'} -->
                          <div class="file-box">
                                <div class="file">
                                        <span class="corner"></span>
                                        <div class="image">
                                          <button data-bind="attr:{'title':'Edit '+$prod.displayName}"
                                                class="btn btn-primary btn-circle topRigthButton"
                                                data-toggle="tooltip"
                                                data-placement="bottom"
                                                type="button">
                                            <i class="fa fa-pencil-square-o"></i>
                                          </button>
                                            <img alt="image" class="img-responsive" src="img/noImage.jpg">
                                        </div>
                                        <div class="file-name text-center">
                                            <i class="fa fa-cube" /> <span data-bind="html:$prod.displayName"></span>
                                            <br/>
                                            <small data-bind="html:$parent.dashboard().user.suffixPrice + ' ' +$prod.referencePrice"></small>
                                        </div>
                                </div>
                            </div>
                          <!-- /ko -->
                        </div>
                        <div class="row">
                                        <div class="text-center">
                                              <button class="btn btn-danger btn-circle" data-toggle="tooltip" data-placement="bottom" title="Add Product" type="button">
                                                <i class="fa fa-plus"></i>
                                              </button>
                                        </div>
                          </div>
                    </div>
                </div>
             </div>
        </div>
     </div>


</br></br>
  <div class="row animated fadeInRightBig">
        <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Pictures</h5>
                    </div>
                    <div class="ibox-content grid" data-bind="foreach: {data: dashboard().images ,as:'$pic'}">
                        <a class="grid-item" href="#" title="">
                            <img alt="image" data-bind="attr:{'src':koMods['imagesMod'].getImageFromIndex($pic)}"  />
                        </a>
                    </div>
                </div>
        </div>
  </div>

</div>
<!-- /ko -->
</section>
