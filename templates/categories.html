<section data-bind="visible: visible()">
<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-10">
            <h2>Categories&nbsp;</h2>
        </div>
        <div class="col-sm-2 pull-right">
          <input type="checkbox" class="form-control input-lg" id="catSection" />
        </div>
</div>

<div class="wrapper wrapper-content" >
   <div class="row">
       <div class="col-lg-4 widget white-bg animated fadeInRightBig" data-bind="visible: editProdSecActive()">
              <div class="row dashHeadMenSec">
                <div class="text-center">
                      <button class="btn btn-primary btn-circle " data-toggle="tooltip" data-placement="bottom" title="Add Category" type="button">
                        <i class="fa fa-plus"></i>
                      </button>
                </div>
              </div>
              <div class="row leftCatBrowser">
                        <nav id="menu">
                            <div id="panel-menu">

                              <ul data-bind="template: { name: 'itemTmpl', foreach: userCategories }"></ul>

                              <script id="itemTmpl" type="text/html">
                                  <li>
                                      <span><i class="fa fa-th-large" />&nbsp;<a href="#/" data-bind="text: name"></a></span>
                                      <!-- ko if: $data.childCategories && $data.childCategories.length > 0 -->
                                      <ul data-bind="template: { name: 'itemTmpl', foreach: $data.childCategories }"></ul>
                                      <!-- /ko -->
                                  </li>
                              </script>

                            </div>
                        </nav>
            </div>
       </div>
       <div class="col-lg-8 animated fadeInRightBig" data-bind="visible: editProdSecActive()">
         <div class="row widget white-bg leftWidCont">
           <div class="text-center">
                <h2>Details</h2><br/>
           </div>
              <form id="edtcategory">
                  <div class="input-group m-b">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-primary btn-sm" title="Select Parent" data-bind="click: selectParentCategory"><i class="fa fa-arrows" aria-hidden="true"></i></button>
                    </span>
                    <input type="text" placeholder="Root Category" class="form-control input-sm" disabled>
                  </div>
                  <input type="text" placeholder="Category Name" class="form-control input-sm">
                  <br/>
                  <textarea class="form-control input-sm" cols="60" rows="5" placeholder="Description"></textarea>
                  <br/><br/>
                  <div class="text-center">
                    <div class="pull-left">
                      <button class="btn btn-danger btn-circle " data-toggle="tooltip" data-placement="bottom" title="Remove" type="button">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                    <button class="btn btn-primary btn-circle " data-toggle="tooltip" data-placement="bottom" title="Save" type="button">
                      <i class="fa fa-floppy-o"></i>
                    </button>
                    <div class="pull-right">
                      <button class="btn btn-primary btn-circle " data-toggle="tooltip" data-placement="bottom" title="Add Child Category" type="button">
                        <i class="fa fa-plus"></i>
                      </button>&nbsp;
                    </div>
                  </div>
              </form>
         </div>
      </div>
      <div class="col-lg-12 animated fadeInRightBig" data-bind="visible: !editProdSecActive()">
            <div class="row widget white-bg">
                    <div class="text-center">
                         <h2>Products For Category Catxx1</h2><br/>
                         <button class="btn btn-primary btn-circle " data-toggle="tooltip" data-placement="bottom" title="Add Products To Category" type="button">
                           <i class="fa fa-plus"></i>
                         </button>
                         <br/><br/>
                    </div>
                    <div id="catProducts" class="row leftWidCont">
                      <div class="file-box">
                            <div class="file">
                                    <span class="corner"></span>
                                    <div class="image">
                                      <button data-bind="attr:{'title':'Remove From Coll' }"
                                            class="btn btn-danger btn-circle topRigthButton"
                                            data-toggle="tooltip"
                                            data-placement="bottom"
                                            type="button">
                                        <i class="fa fa-times"></i>
                                      </button>
                                        <img alt="image" class="img-responsive" src="img/noImage.jpg">
                                    </div>
                                    <div class="file-name text-center">
                                        <i class="fa fa-cube" /> <span data-bind="html:'Product 1'"></span>
                                        <br/>
                                        <small data-bind="html: '$3500'"></small>
                                    </div>
                            </div>
                        </div>
                        <div class="file-box">
                              <div class="file">
                                      <span class="corner"></span>
                                      <div class="image">
                                        <button data-bind="attr:{'title':'Remove From Coll' }"
                                              class="btn btn-danger btn-circle topRigthButton"
                                              data-toggle="tooltip"
                                              data-placement="bottom"
                                              type="button">
                                          <i class="fa fa-times"></i>
                                        </button>
                                          <img alt="image" class="img-responsive" src="img/noImage.jpg">
                                      </div>
                                      <div class="file-name text-center">
                                          <i class="fa fa-cube" /> <span data-bind="html:'Product 1'"></span>
                                          <br/>
                                          <small data-bind="html: '$3500'"></small>
                                      </div>
                              </div>
                          </div>
                          <div class="file-box">
                                <div class="file">
                                        <span class="corner"></span>
                                        <div class="image">
                                          <button data-bind="attr:{'title':'Remove From Coll' }"
                                                class="btn btn-danger btn-circle topRigthButton"
                                                data-toggle="tooltip"
                                                data-placement="bottom"
                                                type="button">
                                            <i class="fa fa-times"></i>
                                          </button>
                                            <img alt="image" class="img-responsive" src="img/noImage.jpg">
                                        </div>
                                        <div class="file-name text-center">
                                            <i class="fa fa-cube" /> <span data-bind="html:'Product 1'"></span>
                                            <br/>
                                            <small data-bind="html: '$3500'"></small>
                                        </div>
                                </div>
                            </div>
                            <div class="file-box">
                                  <div class="file">
                                          <span class="corner"></span>
                                          <div class="image">
                                            <button data-bind="attr:{'title':'Remove From Coll' }"
                                                  class="btn btn-danger btn-circle topRigthButton"
                                                  data-toggle="tooltip"
                                                  data-placement="bottom"
                                                  type="button">
                                              <i class="fa fa-times"></i>
                                            </button>
                                              <img alt="image" class="img-responsive" src="img/noImage.jpg">
                                          </div>
                                          <div class="file-name text-center">
                                              <i class="fa fa-cube" /> <span data-bind="html:'Product 1'"></span>
                                              <br/>
                                              <small data-bind="html: '$3500'"></small>
                                          </div>
                                  </div>
                              </div>
                              <div class="file-box">
                                    <div class="file">
                                            <span class="corner"></span>
                                            <div class="image">
                                              <button data-bind="attr:{'title':'Remove From Coll' }"
                                                    class="btn btn-danger btn-circle topRigthButton"
                                                    data-toggle="tooltip"
                                                    data-placement="bottom"
                                                    type="button">
                                                <i class="fa fa-times"></i>
                                              </button>
                                                <img alt="image" class="img-responsive" src="img/noImage.jpg">
                                            </div>
                                            <div class="file-name text-center">
                                                <i class="fa fa-cube" /> <span data-bind="html:'Product 1'"></span>
                                                <br/>
                                                <small data-bind="html: '$3500'"></small>
                                            </div>
                                    </div>
                                </div>
                  </div>
            </div>
      </div>
  </div>
</div>

<!-- Pick Category Modal -->
<div id="pickCategoryMod" class="modal fade ibox float-e-margins" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header ibox-title">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Pick Category</h4>
          </div>
          <div class="modal-body ibox-content">
            <div class="row leftCatBrowser">
                  <nav id="pickcatMenu">
                      <div id="panel-menu">

                        <ul data-bind="template: { name: 'itemPickCatTmpl', foreach: userCategories }"></ul>

                        <script id="itemPickCatTmpl" type="text/html">
                            <li>
                                <span>
                                  <button data-bind="attr:{'title':'Select  '+name},click: function(){ koMods['categories'].pickCategorySelected(this)}"
                                          class="btn btn-primary btn-circle"
                                          data-toggle="tooltip"
                                          data-placement="bottom"
                                          type="button">
                                    <i class="fa fa-check"></i>
                                  </button>
                                  &nbsp;
                                  <i class="fa fa-th-large" />&nbsp;
                                  <a href="#/" data-bind="text: name"></a>
                                </span>
                                <!-- ko if: $data.childCategories && $data.childCategories.length > 0 -->
                                <ul data-bind="template: { name: 'itemPickCatTmpl', foreach: $data.childCategories }"></ul>
                                <!-- /ko -->
                            </li>
                        </script>

                      </div>
                  </nav>
              </div>
          </div>
          <div class="modal-footer ibox-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->
<!--  /Pick category Modal -->

</section>
