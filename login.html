<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInRightBig">
        <div data-bind="if: loginPageReady()">
            <div>

                <h1 class="logo-name"><i class="fa fa-sign-in"></i></h1>

            </div>
            <h3 data-bind="html:locale('welcome2almoneda')">Welcome to Alm0ned+</h3>
            <p data-bind="html:locale('introMessage')"></p>
            <form class="m-t" role="form" action="#" data-bind="submit:login">
                <div class="form-group">
                    <input id="userEmail" type="text" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input id="pass" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <div>
                    <small><input id="keepSess" type="checkbox" value="true" checked> Keep session open?</small>
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            </form>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/lib/AjaxAdmin.js"></script>
    <script src="js/komodels/login.js"></script>
</body>

</html>
